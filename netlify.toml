# Config file overrides UI settings

[build]
  publish = "public/"
  command = "hugo --gc --baseURL=https://${BASE_URL}"

[build.environment]
  HUGO_VERSION = "0.92.1"

[context.dev]
  environment = { BASE_URL = "loganmarchione.dev" }
 
[context.master]
  environment = { BASE_URL = "loganmarchione.com" }

# Rewrites (because of HTTP 200 code)
[[redirects]]
  from = "/feed"
  to = "/index.xml"
  status = 200
[[redirects]]
  from = "/feed/"
  to = "/index.xml"
  status = 200
[[redirects]]
  from = "/resume"
  to = "https://loganmarchione-com-resources.s3.us-east-2.amazonaws.com/resumes/LoganMarchione_Resume_2022-02-08.pdf"
  status = 200
