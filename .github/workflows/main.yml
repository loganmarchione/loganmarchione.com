name: CI/CD

on:
  push:
    branches:
      - master

env:
  DEV_URL: loganmarchione.dev
  PRD_URL: loganmarchione.com

jobs:
  deploy:
    name: Deploy

    runs-on: ubuntu-latest

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v2
      with:
          submodules: true
          fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: 'latest'

    - name: This is a test
      run: ls -la

    - name: Build
      run: hugo --baseURL="https://loganmarchione.dev"

    - name: This is a test
      run: |
        ls -la
        rsync --version
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
        ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} ${{ env.DEV_URL }} > ~/.ssh/known_hosts
        chmod -R 700 ~/.ssh
        chmod 600 ~/.ssh/deploy_key
        ls -la ~/.ssh
        rsync -rltvz --delete --omit-dir-times \
          -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT }}" public/ \
          ${{ secrets.DEPLOY_USER }}@${{ env.DEV_URL }}:/var/www/${{ env.DEV_URL }}