name: CI/CD (development)

on:
  pull_request:
  workflow_dispatch:

jobs:
  loganmarchione-github-io:
    name: Deploy (loganmarchione.github.io)

    runs-on: ubuntu-latest

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.18'

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build
      run: hugo --gc -DEF --baseURL="https://${{ env.URL }}"
      env:
        URL: loganmarchione.github.io

    - name: Overwrite robots.txt (for search engines)
      run: |
        : > ./public/robots.txt
        echo "User-agent: *" >> ./public/robots.txt
        echo "Disallow: /" >> ./public/robots.txt

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        external_repository: loganmarchione/loganmarchione.github.io
        publish_branch: gh-pages
        publish_dir: ./public

  loganmarchione-dev:
    name: Deploy (loganmarchione.dev)

    runs-on: ubuntu-latest

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.18'

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Update CloudFront Distribution
      run: sed -i "s/CLOUDFRONT_DISTRIBUTION_DEV/${{ secrets.CLOUDFRONT_DISTRIBUTION_DEV }}/g" config.yaml

    - name: Build
      run: hugo --gc -DEF --baseURL="https://${{ env.URL }}"
      env:
        URL: loganmarchione.dev

    - name: Overwrite robots.txt (for search engines)
      run: |
        : > ./public/robots.txt
        echo "User-agent: *" >> ./public/robots.txt
        echo "Disallow: /" >> ./public/robots.txt
        cat config.yaml

    - name: Deploy to S3
      run: hugo deploy --maxDeletes -1 --invalidateCDN --logLevel info
